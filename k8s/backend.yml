apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: etoapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: etoosamoe/eto-backend:latest
        env:
        - name: DB_CONN
          value: "postgresql://etoapp:password@db:5432/etoapp"
        - name: UVICORN_PORT
          value: "8000"
        - name: BACKEND_VERSION
          value: "0.2.2"
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /api/healthcheck
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: etoapp
spec:
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: backend